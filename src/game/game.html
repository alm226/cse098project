<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    html,
    body {
      background-color: #000;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
  <title>Ghosted: The Game</title>
  <link rel="icon" type="image/x-icon" href="../../assets/playerCharacter.png">
</head>

<body>
  <div style="text-align:center">
    <div id="game-player"></div>
  </div>
  <script src="./game.js"></script>

  <div>

    <!---div that plays a video-->
    <div hidden id="videoPlayer">
      <!---the video itself (we add the video later)-->
      <video id="video" width="100%" height="900"></video>

      <!---https://stackoverflow.com/questions/2741493/detect-when-an-html5-video-finishes-->
      <!---script that when the video is done, we make the video player div go away and the game player come back-->
      <script type='text/javascript'>
        document.getElementById('video').addEventListener('ended', myHandler, false);
        function myHandler(e) {
          let vPlayer = document.getElementById("videoPlayer")
          let gPlayer = document.getElementById("game-player")
          let video = document.getElementById("video")
          if (vPlayer != null && gPlayer != null) { gPlayer.style.display = "block"; vPlayer.style.display = "none"; vPlayer.style.visibility = 'hidden'; }

        }
      </script>
    </div>





  </div>

</body>

</html>
